<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Registro{% endblock %}
</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">


    <div class="text-center my-4">
    <h1 class="success:    $success">NutriLife</h1>
    </div>

    <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">

        <div class="card shadow">
            <div class="card-body">
                <div class="text-center my-4">
                <h3 class="card-title">Crear una cuenta</h3>
                </div>
            <div class="text-center my-4">
            <p></p>
            </div>
        <hr class="my-3">

            

            <form action="/registro" method="post">

            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="apellido" placeholder="Apellido" required>
                </div>
            </div>


            
            

            <div class="mb-3">
                <label class="form-label">Fecha de nacimiento:</label>
                <div class="row">
                <div class="col">
                    <select class="form-select" name="dia" required>
                    <option value="">Día</option>
                    
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="4">5</option>
                    <option value="4">6</option>
                    <option value="4">7</option>
                    <option value="4">8</option>
                    <option value="4">9</option>
                    <option value="4">10</option>
                    <option value="4">11</option>
                    <option value="4">12</option>
                    <option value="4">13</option>
                    <option value="4">14</option>
                    <option value="4">15</option>
                    <option value="4">16</option>
                    <option value="4">17</option>
                    <option value="4">18</option>
                    <option value="4">19</option>
                    <option value="4">20</option>
                    <option value="4">21</option>
                    <option value="4">22</option>
                    <option value="4">23</option>
                    <option value="4">24</option>
                    <option value="4">25</option>
                    <option value="4">26</option>
                    <option value="4">27</option>
                    <option value="4">28</option>
                    <option value="4">29</option>
                    <option value="4">30</option>
                    <option value="4">31</option>
                    
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" name="mes" required>
                    <option value="">Mes</option>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" name="anio" required>
                    <option value="">Año</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    </select>
                </div>
                </div>
            </div>

            
            <div class="mb-3">
                <label class="form-label">Género:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino" required>
                    <label class="form-check-label" for="femenino">Femenino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="otro" value="otro">
                    <label class="form-check-label" for="otro">Otro</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" name="peso" placeholder="peso" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="Altura" placeholder="Altura" required>
                </div>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" name="email" placeholder="Correo electrónico o número de teléfono" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Contraseña nueva" required>
            </div>
            
            <div class="d-grid">
                <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-success">Registrarse</button>
</div>

            </div>

            <div class="text-center mt-3">
    <p>¿Ya tienes una cuenta? <a href="/login">Iniciar sesión</a></p>
</div>

<div class="text-center mt-5">
    <p>2025.</p>
    <p>Desarrollado por <strong> Kenia Santana y Areli Ramirez</strong></p>
</div>
            </form>
            

        </div>
        </div>

    </div>
    </div>
</div>

</body>
</html>
